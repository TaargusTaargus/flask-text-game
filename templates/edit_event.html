{% extends "navbar.html" %}

{% block content %}
  <h1>Edit Event</h1>
  <form method="POST">
	<label><b>Event Name</b>:</label>
	<input type="text" name="key" value="{{ event_key }}">
	<br>
	<br>
	<br>
    {% include 'events/' + event_type + '_event.html' %}
	<br>
    <input type="submit" value="Submit">
    <a href="{{ url_for( 'delete_event', roomid = roomid, eid = eid ) }}">Delete</a>
  </form>
{% endblock %}
