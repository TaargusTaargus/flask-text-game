<!DOCTYPE html>
<html>
<head>
    <title>Text Game Player</title>
</head>
<body>
    <nav>
      <ul>
          <li><a href="/new_game">Create New Game</a></li>
          <li><a href="/edit/game">Edit Game</a></li>
          <li><a href="/reset_game">Reset Game</a></li>
      </ul>
    </nav>
    <h1>Text Game Player</h1>
    <form method="POST">
        <label for="user_input">Game Input:</label>
        <input type="text" name="user_input" id="user_input" value="{{ user_input }}" />
        <button type="submit">Submit</button>
    </form>
    <div>
        <h2>Game Output:</h2>
        <p>{{ response }}</p>
    </div>
</body>
</html>
