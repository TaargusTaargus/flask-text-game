{% extends "navbar.html" %}

{% block content %}
	<!DOCTYPE html>
	<html>
	<head>
		<title>Edit Game</title>
	</head>
	<body>
		<h1>Edit Game</h1>
        <form method="POST">
            <label><b>Game Current Context</b>:</label>
			<select id="current" name="current">
			  {% for key in game.possible %}
			  <option value="{{ key }}" {% if key == game.current %}selected{% endif %}>{{ key }}</option>
			  {% endfor %}
			</select>
            <br>
            <br>

            <label><b>Game Possible Contexts</b>:</label>
            <ul>
                <li><a href="{{ url_for( 'add_context' ) }}">{new room}</a></li>
                {% for key in game.possible %}
                  <li>
                      <a href="{{ url_for( 'edit_context', roomid = key ) }}">{{ key }}</a>
                       (<a href="{{ url_for( 'delete_context', roomid = key ) }}">delete</a>)
                  </li>
                {% endfor %}
            </ul>
            <input type="submit" value="Update">
        </form>
	</body>
	</html>
{% endblock %}
