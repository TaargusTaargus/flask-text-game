{% extends "navbar.html" %}

{% block content %}
	<!DOCTYPE html>
	<html>
	<head>
		<title>Edit Game</title>
	</head>
	<body>
		<h1>Edit Game</h1>
        <form method="POST">
            <label>Game Current Context:</label>
            <input type="text" name="current" value="{{ game.current }}">
            <br>
            <br>

            <label>Game Possible Contexts:</label>
            <ul>
                <li><a href="{{ url_for( 'add_context' ) }}">{new room}</a></li>
                {% for key in game.possible %}
                  <li>
                      <a href="{{ url_for( 'edit_context', roomid = key ) }}">{{ key }}</a>
                       (<a href="{{ url_for( 'delete_context', roomid = key ) }}">delete</a>)
                  </li>
                {% endfor %}
            </ul>
            <input type="submit" value="Update">
        </form>
	</body>
	</html>
{% endblock %}
