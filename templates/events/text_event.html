<label><b>Return Text</b> (return_text):</label>
<br>
<input type="text" name="return_text" value="{{ event.attributes[ 'return_text' ] }}">
<br>
<br>
<label><b>Enable</b> (enable):</label>
<input type="checkbox" name="enable" {% if event[ 'enable' ] %} checked {% endif %}>
<br>
<label><b>Persist</b> (persist):</label>
<input type="checkbox" name="persist" {% if event[ 'persist' ] %} checked {% endif %}>
<br>
