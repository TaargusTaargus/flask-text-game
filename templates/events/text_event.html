{% for key, value in event.attributes.items() %}
	<label>{{ key }}:</label>
	{% if value is boolean %}
		<input type="checkbox" name="{{ key }}" {% if value %} checked {% endif %}><br>
	{% else %}
		<br><textarea type="text" name="{{ key }}" rows = "5" cols = "100" value="{{ value }}"></textarea><br>
	{% endif %}
{% endfor %}
